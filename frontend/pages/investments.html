<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investimentos - Finanças</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    
    <style>
        /* Estilo específico para destacar a rentabilidade */
        .profit-positive { color: var(--green); }
        .profit-negative { color: var(--red); }
        .edit-value-btn { font-size: 0.8rem; text-decoration: underline; background: none; border: none; cursor: pointer; color: var(--blue); }
    </style>
</head>
<body>
    <div class="dashboard-layout">
        
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-wallet fa-2x"></i>
                <span style="font-weight:700; font-size:1.5rem; margin-left: 10px;">Finanças</span>
            </div>
            <nav class="menu">
                <a href="dashboard.html" class="menu-item"><i class="fas fa-home"></i> Dashboard</a>
                <a href="expenses.html" class="menu-item"><i class="fas fa-chart-pie"></i> Despesas</a>
                <a href="gains.html" class="menu-item"><i class="fas fa-chart-line"></i> Ganhos</a>
                <a href="#" class="menu-item active"><i class="fas fa-chart-bar"></i> Investimentos</a>
                <a href="reports.html" class="menu-item"><i class="fas fa-file-alt"></i> Relatórios</a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="content-wrapper" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
                <h2>Meus Investimentos</h2>
                <button class="btn-new" id="btnNewInvestment"><i class="fas fa-plus"></i> Novo Aporte</button>
            </header>

            <div class="content-wrapper">
                
                <section style="display:flex; gap:20px; flex-wrap: wrap; margin-bottom:20px;">
                    
                    <div class="card" style="flex:1; min-width: 200px;">
                        <span class="text-grey">Total Aportado</span>
                        <h3 class="text-dark" id="totalInvestedDisplay">R$ 0,00</h3>
                    </div>
                    
                    <div class="card" style="flex:1; min-width: 200px; border: 1px solid var(--blue-light);">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <span class="text-grey">Valor Atual da Carteira</span>
                            <button id="btnUpdateCurrentValue" class="edit-value-btn">Atualizar</button>
                        </div>
                        <h3 class="text-blue" id="currentValueDisplay">R$ 0,00</h3>
                    </div>

                    <div class="card" style="flex:1; min-width: 200px;">
                        <span class="text-grey">Rentabilidade</span>
                        <div style="display:flex; align-items:baseline; gap:10px;">
                            <h3 id="profitabilityValueDisplay">R$ 0,00</h3>
                            <span id="profitabilityPercentDisplay" style="font-size: 0.9rem; font-weight:600;">(0%)</span>
                        </div>
                    </div>

                </section>

                <section class="card" style="overflow-x: auto;">
                    <h3 style="font-size:1.1rem; margin-bottom:15px; color:var(--text-dark);">Histórico de Aportes</h3>
                    <table style="width:100%; text-align:left; border-collapse:collapse; min-width: 600px;">
                        <thead>
                            <tr style="border-bottom:1px solid #eee;">
                                <th style="padding:10px; width:15%">Data</th>
                                <th style="width:20%">Tipo</th>
                                <th style="width:35%">Ativo/Descrição</th>
                                <th style="width:20%">Valor Aportado</th>
                                <th style="width:10%">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="investmentsTable">
                            </tbody>
                    </table>
                </section>

            </div>
        </main>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <h2 id="modalTitle" style="margin-bottom:20px; color: var(--text-dark);">Novo Aporte</h2>
            <form id="investmentForm">
                <input type="hidden" id="transactionId">

                <div class="input-group">
                    <label>Ativo / Descrição</label>
                    <input type="text" id="title" required placeholder="Ex: PETR4, Tesouro Direto, Bitcoin...">
                </div>

                <div class="input-group">
                    <label>Valor do Aporte (R$)</label>
                    <input type="number" id="amount" step="0.01" required placeholder="0.00">
                </div>

                <div style="display:flex; gap:15px;">
                    <div class="input-group" style="flex:1">
                        <label>Data</label>
                        <input type="date" id="date" required>
                    </div>
                    
                    <div class="input-group" style="flex:1">
                        <label>Tipo</label>
                        <select id="category">
                            <option value="Ações">Ações (B3)</option>
                            <option value="FIIs">FIIs</option>
                            <option value="Renda Fixa">Renda Fixa</option>
                            <option value="Cripto">Criptomoedas</option>
                            <option value="Exterior">Exterior</option>
                            <option value="Reserva">Reserva de Emergência</option>
                        </select>
                    </div>
                </div>

                <div style="display:flex; justify-content:flex-end; gap:10px; margin-top:25px;">
                    <button type="button" id="btnCancel" class="btn-outline">Cancelar</button>
                    <button type="submit" class="btn-new">Salvar Aporte</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="../assets/js/pages/investments.js"></script>
</body>
</html>
