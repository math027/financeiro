<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Finanças</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
    <link rel="stylesheet" href="../assets/css/components.css">
</head>
<body>
    <div class="dashboard-layout">
        
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-wallet fa-2x"></i>
                <span style="font-weight:700; font-size:1.5rem; margin-left: 10px;">Finanças</span>
            </div>
            <nav class="menu">
                <a href="#" class="menu-item active"><i class="fas fa-home"></i> Dashboard</a>
                <a href="expenses.html" class="menu-item"><i class="fas fa-chart-pie"></i> Despesas</a>
                <a href="gains.html" class="menu-item"><i class="fas fa-chart-line"></i> Ganhos</a>
                <a href="investments.html" class="menu-item"><i class="fas fa-chart-bar"></i> Investimentos</a>
                <a href="reports.html" class="menu-item"><i class="fas fa-file-alt"></i> Relatórios</a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="content-wrapper" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
                <h2>Visão Geral</h2>
                </header>

            <div class="content-wrapper">
                
                <section class="card" style="display:flex; justify-content:center; align-items:center; gap:20px;">
                    <button id="prevMonth" class="action-btn"><i class="fas fa-chevron-left"></i></button>
                    <span id="currentMonthDisplay" style="font-weight:700; min-width:150px; text-align:center; text-transform: capitalize;">---</span>
                    <button id="nextMonth" class="action-btn"><i class="fas fa-chevron-right"></i></button>
                </section>

                <section style="display:flex; gap:20px; flex-wrap: wrap; margin-bottom:20px;">
                    <div class="card" style="flex:1; min-width: 200px;">
                        <div style="display:flex; align-items:center; gap:10px; margin-bottom:10px;">
                            <div style="width:30px; height:30px; background:var(--green-light); border-radius:50%; display:flex; align-items:center; justify-content:center;">
                                <i class="fas fa-arrow-up text-green"></i>
                            </div>
                            <span class="text-grey">Receitas</span>
                        </div>
                        <h3 class="text-green" id="incomeDisplay">R$ 0,00</h3>
                    </div>
                    
                    <div class="card" style="flex:1; min-width: 200px;">
                         <div style="display:flex; align-items:center; gap:10px; margin-bottom:10px;">
                            <div style="width:30px; height:30px; background:var(--red-light); border-radius:50%; display:flex; align-items:center; justify-content:center;">
                                <i class="fas fa-arrow-down text-red"></i>
                            </div>
                            <span class="text-grey">Despesas</span>
                        </div>
                        <h3 class="text-red" id="expenseDisplay">R$ 0,00</h3>
                    </div>

                    <div class="card" style="flex:1; min-width: 200px;">
                         <div style="display:flex; align-items:center; gap:10px; margin-bottom:10px;">
                            <div style="width:30px; height:30px; background:var(--blue-light); border-radius:50%; display:flex; align-items:center; justify-content:center;">
                                <i class="fas fa-dollar-sign text-dark"></i>
                            </div>
                            <span class="text-grey">Saldo</span>
                        </div>
                        <h3 class="text-dark" id="totalDisplay">R$ 0,00</h3>
                    </div>
                </section>

                <section class="charts-area" style="display:flex; gap:20px; margin-bottom: 25px; flex-wrap: wrap;">
                    <div class="card" style="flex: 1; min-width: 300px;">
                        <h3 style="font-size: 1rem; color: var(--text-grey); margin-bottom: 15px;">Comparativo Mensal</h3>
                        <div style="position: relative; height: 200px;">
                            <canvas id="comparisonChart"></canvas>
                        </div>
                    </div>
    
                    <div class="card" style="flex: 1; min-width: 300px;">
                        <h3 style="font-size: 1rem; color: var(--text-grey); margin-bottom: 15px;">Gastos por Categoria</h3>
                        <div style="position: relative; height: 200px;">
                            <canvas id="categoryChart"></canvas>
                        </div>
                    </div>
                </section>

                <section class="card" style="overflow-x: auto;">
                    <table style="width:100%; text-align:left; border-collapse:collapse; min-width: 600px;">
                        <thead>
                            <tr style="border-bottom:1px solid #eee;">
                                <th style="padding:10px; width:50px;">St</th>
                                <th style="width:15%">Data</th>
                                <th style="width:20%">Categoria</th>
                                <th style="width:40%">Descrição</th>
                                <th style="width:20%">Valor</th>
                                <th style="width:50px;">Ação</th>
                            </tr>
                        </thead>
                        <tbody id="transactionsTable">
                            </tbody>
                    </table>
                </section>

            </div>
        </main>
    </div>

    <script type="module" src="../assets/js/pages/dashboard.js"></script>
</body>
</html>
