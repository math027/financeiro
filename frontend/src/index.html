<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Finanças</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="dashboard-layout">
        
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-wallet"></i>
                <h2>Finanças</h2>
            </div>
            
            <nav class="menu">
                <a href="#" class="menu-item active"><i class="fas fa-home"></i> Dashboard</a>
                <a href="#" class="menu-item"><i class="fas fa-chart-pie"></i> Despesas</a>
                <a href="#" class="menu-item"><i class="fas fa-chart-line"></i> Ganhos</a>
                <a href="#" class="menu-item"><i class="fas fa-file-invoice-dollar"></i> Relatórios</a>
                <a href="#" class="menu-item"><i class="fas fa-cog"></i> Configurações</a>
            </nav>

            <div class="user-profile">
                <div class="avatar"><i class="fas fa-user"></i></div>
                <span>Usuário</span>
            </div>
        </aside>

        <main class="main-content">
            
            <header>
                <h1>Visão Geral</h1>
                <button onclick="openModal()" class="btn-new">
                    <i class="fas fa-plus"></i> Nova Transação
                </button>
            </header>

            <div class="content-wrapper">
                
                <section class="card summary-header">
                    <div class="date-selector">
                        <button id="prevMonth"><i class="fas fa-chevron-left"></i></button>
                        <span id="currentMonthDisplay">Carregando...</span>
                        <button id="nextMonth"><i class="fas fa-chevron-right"></i></button>
                    </div>
                </section>

                <section class="summary-values">
                    <div class="value-card">
                        <div class="icon-box bg-green-light"><i class="fas fa-arrow-up text-green"></i></div>
                        <div class="info">
                            <span>Receitas</span>
                            <strong id="incomeDisplay" class="text-green">R$ 0,00</strong>
                        </div>
                    </div>
                    <div class="value-card">
                        <div class="icon-box bg-red-light"><i class="fas fa-arrow-down text-red"></i></div>
                        <div class="info">
                            <span>Despesas</span>
                            <strong id="expenseDisplay" class="text-red">R$ 0,00</strong>
                        </div>
                    </div>
                    <div class="value-card">
                        <div class="icon-box bg-blue-light"><i class="fas fa-dollar-sign text-blue"></i></div>
                        <div class="info">
                            <span>Balanço</span>
                            <strong id="totalDisplay" class="text-dark">R$ 0,00</strong>
                        </div>
                    </div>
                </section>

                <section class="card table-container">
                    <table>
                        <thead>
                            <tr>
                                <th width="5%">Status</th>
                                <th width="15%">Data</th>
                                <th width="15%">Categoria</th>
                                <th width="35%">Título</th>
                                <th width="20%">Valor</th>
                                <th width="10%">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="transactionsTable">
                            </tbody>
                    </table>
                </section>

            </div>
        </main>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <h2 id="modalTitle">Nova Transação</h2>
            <form id="transactionForm" onsubmit="saveTransaction(event)">
                
                <div class="input-group">
                    <label for="title">Descrição</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="input-group">
                    <label for="amount">Valor (R$)</label>
                    <input type="number" id="amount" name="amount" step="0.01" required>
                </div>

                <div class="row">
                    <div class="input-group">
                        <label for="date">Data</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="category">Categoria</label>
                        <select id="category" name="category">
                            <option value="Alimentação">Alimentação</option>
                            <option value="Moradia">Moradia</option>
                            <option value="Salário">Salário</option>
                            <option value="Transporte">Transporte</option>
                            <option value="Lazer">Lazer</option>
                            <option value="Contas">Contas</option>
                            <option value="Outros">Outros</option>
                        </select>
                    </div>
                </div>

                <div class="input-group-checkbox">
                    <label class="radio-label">
                        <input type="radio" name="type" value="income" checked> 
                        <span class="text-green">Receita</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="type" value="expense"> 
                        <span class="text-red">Despesa</span>
                    </label>
                </div>

                <div class="row-check">
                    <div class="input-group-checkbox">
                        <input type="checkbox" id="isFixed">
                        <label for="isFixed">Fixo (Mensal)</label>
                    </div>
                    <div class="input-group-checkbox">
                        <input type="checkbox" id="isPaid">
                        <label for="isPaid">Já foi pago/recebido?</label>
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn-save">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
